<!DOCTYPE html>
<html>
    <head>
        <script src="main.js" type="text/javascript"></script>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>
        <input type="range" min=1 step=1 id="slider" oninput="sliderCircles()">
        <a id="circlescount">Choose Number of Circles</a>
        <script>
            function sliderCircles() {
                document.getElementById('circlescount').innerHTML = document.getElementById('slider').value + " Circles";
                drawCircles(+document.getElementById('slider').value);
            }
        </script> 
    </body>
</html>
