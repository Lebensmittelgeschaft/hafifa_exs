<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
            <title>SignUp</title>
            <link rel="stylesheet" href="styles/style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.min.css">
        </head>
        <body>
            <div class="background"></div>
            <div class="content">
                <div class="signup">
                    <div class="signUpHeader">
                        <h1>Create account</h1>
                    </div>
                    <div class="email"><input type="email" placeholder="E-mail"></div>
                    <div class="password"><input type="password" placeholder="Password"></div>
                    <div class="TOS">
                        <span><input type="checkbox" name="" id="">I have read and agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></span>
                    </div>
                    <div class="createAccount">
                        <button>Create Account</button>
                    </div>
                    <div class="hr-sect">or sign up with social media</div>
                    <div class="socialButtons">
                            <button class="fa fa-facebook facebookBtn">  Facebook</button>
                            <button class="fa fa-twitter twitterBtn">  Twitter</button>
                            <button class="fa fa-google-plus googlePlusBtn">  Google</button>
                    </div>
                    <div class="signIn">
                        <span>Already have an account? <a href="#">Sign In</a></span>
                    </div>
                </div>
            </div>
        </body>
        </html>
