<!DOCTYPE html>
<html>
    <head>
        <title>BreakoutJS</title>
        <meta charset="utf-8">
        <script src="../js/main.js" type="text/javascript"></script>
        <style>
            body {
                background-color: #E0E0E0;
            }

            canvas {
                display: block;
                margin: 0 auto;
                border-radius: 20px;
                border: 3px solid #8BC34A;
                padding: 10px; 
            }

            #game {
                text-align: center;
                font-family: Courier New, Courier, monospace;
            }

            #info {
                margin-top: 20px;
            }

            #lvlselect::before {
                content: "Level: ";
            }
        </style>
    </head>
    <body>
        <div id="game">
            <canvas id="canvas"></canvas>
            <div id="info">
                <select id="lvlselect" onchange="game.changeLevel()">

                </select>
            </div>
        </div>
        <script>
            startGame();
        </script>
    </body>
</html>
