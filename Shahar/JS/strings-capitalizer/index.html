            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the String Capitalizer!</h2>

                <p style="width:50%">Enter your text here: </p>
                <div style="width:100%"><textarea id="myText"s rows:"10" cols:"800" style="min-width:800px;" placeholder="num1 num2 num3 ..."></textarea></div>

                <div><p>Your Array: <b style="size:15px"><span name="original" id="original">---------</span></b></p></div>
                <div><p>New Array: <b style="size:15px"><span name="new" id="new"> ---------</span></b></p></div>
                <div>
                    <input type="button" onclick="capitalize()" name="operator" value="GO!">
                </div> 
            

        </form>
