<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style>

        </style>
        <script src="index.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <form>
            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the Array Generator!</h2>
                <p style="width:50%">This application creates you an array with the values of a specified range, each bigger than the one before it by 1!</p>
                <div style="width:100%"><p style="width:50%">Enter your range here in the pattern of (Num1,Num2):</p>
                    <input id="range" type="text" style="width:50%; max-width:200px;" placeholder="(Num1,Num2)"></input></div>
                <div>
                    <input style="margin-top:15px" type="button" onclick="calculate()" name="operator" value="GO!">
                </div> 
                <div><p>Your array:</p><b type="text" style="size:15px"><span id="result">---------</span></b></div>
            </div>
        </form>
        

    </body>
</html>
