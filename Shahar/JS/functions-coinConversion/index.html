<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style>

        </style>
        <script src="index.js"></script>
    </head>

    <body>
        <form>
            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the Coin Convertor!</h2>
                <p style="width:50%">This application converts your money into the smallest amount of coins by their values!</p>
                <div style="width:100%"><p style="width:50%">Enter your sum of money here:</p><input id="sum" type="text" style="width:50%; max-width:200px;" placeholder="Amount of money"></input></div>
                <p style="width:50%">Enter your coin values here. Elements must be numerical, greater than zero and separated by space (' ') character: </p>
                <div style="width:100%"><input id="coins" type="text" style="width:50%; max-width:500px;" placeholder="coinVal1 coinVal2 coinVal3 ..."></input></div>
                <div>
                    <input style="margin-top:15px" type="button" onclick="convert()" name="operator" value="GO!">
                </div> 
                <div><p>Coins: <b style="size:15px"><span name="original" id="coins-final">---------</span></b></p></div>

        </form>
        

    </body>
</html>
