<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style>

        </style>
        <script src="index.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <form>
            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the Array Generator!</h2>
                <p style="width:50%">This application receives two dates rand returns the distance in time between them!</p>
                <div style="width:100%"><p style="display:inline; max-width:200px">Enter the 1st date here: &emsp;</p>
                    <input id="D1" type="number" style="display:inline; max-width:40px;" placeholder="DD"></input>
                    <input id="M1" type="number" style="display:inline; max-width:40px;" placeholder="MM"></input>
                    <input id="Y1" type="number" style="display:inline; max-width:60px;" placeholder="YYYY"></input>
                </div>
                <br>
                <div style="width:100%"><p style="display:inline; max-width:200px">Enter the 2nd date here:&emsp;</p>
                    <input id="D2" type="number" style="display:inline; max-width:40px;" placeholder="DD"></input>
                    <input id="M2" type="number" style="display:inline; max-width:40px;" placeholder="MM"></input>
                    <input id="Y2" type="number" style="display:inline; max-width:60px;" placeholder="YYYY"></input>
                </div>
                <div>
                    <input style="margin-top:15px" type="button" onclick="calculate()" name="operator" value="GO!">
                </div> 
                <div><p>Days between dates:</p><b type="text" style="size:15px"><span id="result">---------</span></b></div>
            </div>
        </form>
        

    </body>
</html>
