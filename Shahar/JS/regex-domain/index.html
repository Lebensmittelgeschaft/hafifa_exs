    <body>
        <form>
            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the Domain validator!</h2>
                <p style="width:50%">This application checks if your domain name is valid by a regular expression!</p>
                <div style="width:100%">
                    <p style="width:50%">Enter your domain here:</p>
                    <input id="domain" type="text" style="width:50%; max-width:200px;" placeholder="abc.def.ghi"></input>
                </div>
                <div>
                    <input style="margin-top:15px" type="button" onclick="validate()" name="operator" value="GO!">
                </div> 
                <div><p>Your triangle:</p><b type="text" style="size:15px"><span id="result">---------</span></b></div>

        </form>
        

    </body>
