<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <style>

        </style>
        <script src="index.js"></script>
        <script src="jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <form>
            <div style="margin-left:18%; margin-bottom:50px; padding:1px 16px;">
                <h2>Welcome to the Primes Finder!</h2>
                <p style="width:70%">This application calculates the array of all primes between two integers!</p>
                <div style="width:100%"><p style="display:inline; max-width:200px">From: 
                    <input id="from" type="number" style="display:inline; max-width:75px;" placeholder="123"></input>
                     To: 
                    <input id="to" type="number" style="display:inline; max-width:75px;" placeholder="321"></input></p>

                <div>
                    <input style="margin-top:15px" type="button" onclick="calculate()" name="operator" value="GO!">
                </div> 
                <div><p>Your array of primes:</p><b type="text" style="size:15px"><span id="result">---------</span></b></div>
            </div>
        </form>
        

    </body>
</html>
