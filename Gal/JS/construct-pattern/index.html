<!DOCTYPE html>
<html>

<head>
<title>Construct A Pattern</title>
<h1>Construct A Pattern</h1>
<link href="pattern.css" rel="stylesheet" type="text/css">
</head>

<body>
<div>
    <label>Please enter a character for the pattern:</label>
    <input type="text" id="str" placeholder="">
<div>
    <label>Please choose a number:</label>
    <input type="number" id="num" min="1" max="20" required>
</div>
<button id="construct" onclick="constructPattern()">construct a pattern</button>
<div id="pattern">
    <label id="newPattern"></label>
</div>
<script src="pattern.js"></script>
</body>

</html>
