<!DOCTYPE html>
<html>

<head>
    <title>My Pacman</title>
    <link href="pacman.css" rel="stylesheet" type="text/css">
</head>

<body onload="startGame()">
    <div>
        <h1> My Pacman </h1>
        <img src="images/confetti.gif" id="confetti">
    </div>
    <div id="gameOver">
        <img src="images/GameOver.gif">
        <label id="finalScore"></label>
    </div>
    <div id="winner">
        <img src="images/winner.gif" id="winMessage">
        <label id="finalScoreWinner"></label>
    </div>
    <label id="pause">Pause</label>
    <div id="pannel">

        <div id="livesDiv" class="a">
            <label>Lives:</label>
            <div id="lives" class="a">
                <img src="images/pacman.png" class="live">
                <img src="images/pacman.png" class="live">
                <img src="images/pacman.png" class="live">
            </div>
        </div>
        <div id="scoreDiv">
            <label id="score">Score: </label>
        </div>
        <!--div id="score" class="a"></div-->
        <div "data">
            <select id="enemyNumber">
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
            <select id="mazeType">
                <option value="Regular">Regular</option>
                <option value="myMaze">My Maze</option>
                <!--option value="two">2</option-->
            </select>
            <button onclick="newGame()">New Game</button>
        </div>
        <div id="level"></div>
    </div>
    <script src="new.js"></script>
</body>

</html>
